<!DOCTYPE html>
<html>
    <head>
        <title>CoSpace Site</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="title">
                        WeBarelyWork
                    </li>
                    <li>
                        <img class="pin-icon" src="images/pin.png">
                    </li>
                    <img class="align-right" src="images/burger.png">
                </ul>
            </nav>
        </header>

        <main>

            <h1>The Best coworking spaces for lazy devs.</h1>
            
            <section class="item">
                <img class="item-img" src="images/hygge.jpg">
                <div class="caption">
                    <p>Skiving in Scandinavia? Relax with a latter at Hygge Lounge.</p>
                    <button id="book-btn">Book</button>
                </div>
                <div class="img-banner">Exclusive</div>
            </section>

            <section class="item">
                <img class="item-img" src="images/sky-garden.jpg">
                <div class="caption">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button id="book-btn">Book</button>
                </div>
                <div class="img-banner">Exclusive</div>
            </section>

            <section class="item">
                <img class="item-img" src="images/generator.jpg">
                <div class="caption">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button id="book-btn">Book</button>
                </div>
                <div class="img-banner">Exclusive</div>
            </section>

        </main>

        <div class="chat-box">
            <img class="chat-box-img" src="images/message.png">
        </div>

    </body>

</html>
